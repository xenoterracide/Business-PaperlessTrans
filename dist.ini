name    = Business-PaperlessTrans
author  = Caleb Cushing <xenoterracide@gmail.com>
license = Artistic_2_0
copyright_holder = Caleb Cushing

[ReadmeFromPod]
[@Filter]
	-bundle = @Basic
	-remove = Readme

[AutoPrereqs]
	skip = ^Bread::Board

[Prereqs]
	MooseX::Types::Common::Numeric = 0.001003
	LWP::Protocol::https           = 0
	File::ShareDir::ProjectDistDir = 0

[OurPkgVersion]
[PodWeaver]

[MetaProvides::Package]
[MetaNoIndex]
	file = perlcritic.rc

[MetaJSON]

[NextRelease]
	format = %-9v %{yyyy-MM-dd}d

[ReportVersions::Tiny]
[Test::Perl::Critic]
	critic_config = perlcritic.rc
[Test::Version]
[Test::EOL]
[Test::DistManifest]
[Test::CPAN::Meta::JSON]
[Test::MinimumVersion]
[PodCoverageTests]
[PodSyntaxTests]
[Test::Synopsis]
[Test::UnusedVars]
[Test::CPAN::Changes]
[MojibakeTests]

[ExtraTests]

[Test::PodSpelling]
	stopwords = ACH
	stopwords = BackOffice

[PruneFiles]
	filenames = dist.ini
	filenames = weaver.ini

[AutoMetaResources]
	homepage          = https://metacpan.org/release/%{dist}
	repository.github = user:xenoterracide
	bugtracker.github = user:xenoterracide

[@Git]
	push_to     = my
	tag_format  = %v
	tag_message = %v
	commit_msg  = %v%n%n%c

[Git::CommitBuild]
[Git::NextVersion]
	first_version = 0.001000
	version_regexp = ^(.+)$

[Git::Remote::Check]
[CheckChangesHasContent]
[Clean]
